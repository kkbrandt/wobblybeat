<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>WOBBLE</title>
    <link rel="stylesheet" href="css/wobblybeat.css">
    <link rel="stylesheet" href="css/loadingbar.css">
    <script src="lib/require.js" data-main="app"></script>
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
</head>

<body>
    <div id="info" class='h1'>WOBBLE TO THE BEAT</div>
    <div class='moveGUI'></div>
    <div class='fpsMeter'></div>
    <!-- Place this tag where you want the button to render. -->
    <div id="github-button">
        <a class="github-button" href="https://github.com/kkbrandt/wobblybeat" data-size="large" aria-label="Star me on GitHub">Star</a>
    </div>
    <div class="loadingbar">
        <div class="shaft1"></div>
        <div class="shaft2"></div>
        <div class="shaft3"></div>
        <div class="shaft4"></div>
        <div class="shaft5"></div>
        <div class="shaft6"></div>
        <div class="shaft7"></div>
        <div class="shaft8"></div>
        <div class="shaft9"></div>
        <div class="shaft10"></div>
    </div>
    <div id="audio-input">
        <input id="text-input" type="text" value="Enter YouTube video hash" onClick="this.setSelectionRange(0, this.value.length)">
        <button id="submit">Load</button>
        <button id="mic">Use Microphone Input</button>
    </div>
    <!--<p id="myLog"></p>-->
</body>

</html>
